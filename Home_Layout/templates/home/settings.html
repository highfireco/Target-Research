{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFF5F9]">

<div class="max-w-3xl mx-auto mt-20 bg-white p-10 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-[#EEB1C6] mb-6">
        Account Settings
    </h1>

    <div class="space-y-6">

        <div>
            <label class="block text-gray-600 mb-2">
                Email Notifications
            </label>
            <input type="checkbox" class="w-5 h-5">
        </div>

        <div>
            <label class="block text-gray-600 mb-2">
                Dark Mode
            </label>
            <input type="checkbox" class="w-5 h-5">
        </div>

        <button class="bg-[#EEB1C6] text-white px-6 py-2 rounded-lg 
                       hover:opacity-90 transition">
            Save Changes
        </button>

    </div>

    <div class="mt-6">
        <a href="{% url 'home_page' %}" 
           class="text-gray-500 hover:text-[#EEB1C6]">
            ‚Üê Back to Dashboard
        </a>
    </div>
</div>

</body>
</html>
