{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFF5F9]">

<div class="max-w-3xl mx-auto mt-20 bg-white p-10 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-[#EEB1C6] mb-6">
        Edit Profile
    </h1>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-600 mb-2">
                Full Name
            </label>
            <input type="text" 
                   class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#EEB1C6]">
        </div>

        <div class="mb-4">
            <label class="block text-gray-600 mb-2">
                Email
            </label>
            <input type="email" 
                   class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#EEB1C6]">
        </div>

        <div class="mb-6">
            <label class="block text-gray-600 mb-2">
                Bio
            </label>
            <textarea rows="3"
                      class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#EEB1C6]"></textarea>
        </div>

        <button type="submit"
                class="bg-[#EEB1C6] text-white px-6 py-2 rounded-lg 
                       hover:opacity-90 transition">
            Save Profile
        </button>
    </form>

    <div class="mt-6">
        <a href="{% url 'home_preview' %}" 
           class="text-gray-500 hover:text-[#EEB1C6]">
            ‚Üê Back to Dashboard
        </a>
    </div>
</div>

</body>
</html>
