<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Password</title>


<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Prompt", sans-serif;
        background: linear-gradient(135deg, #F8C8DC, #FADADD);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        width: 380px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        color: #444;
    }

    .error {
        background: #FFE6E6;
        color: #D32F2F;
        padding: 10px;
        border-radius: 10px;
        font-size: 13px;
        margin-bottom: 15px;
        text-align: center;
    }

    .input-group {
        margin-bottom: 16px;
    }

    label {
        font-size: 14px;
        color: #666;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: #FDF1F5;
        margin-top: 6px;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        background: #FCE4EC;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #F48FB1, #EC407A);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: 0.25s;
        margin-top: 8px;
    }

    .btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }
</style>


</head>
<body>

<div class="card">
    <h2>Create Password</h2>


{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <div class="input-group">
        <input type="password" name="password" placeholder="Enter password" maxlength="16" required>
    </div>

    <div style="font-size:13px;color:#666;margin-top:8px">
    Password must:
    <ul>
    <li>Be 12â€“16 characters long</li>
    <li>Include uppercase and lowercase letters</li>
    <li>Include at least one number</li>
    <li>Include at least one symbol</li>
    </ul>
    </div>

    <div class="input-group">
        <input type="password" name="confirm_password" placeholder="Confirm password" maxlength="16" required>
    </div>

    <button class="btn" type="submit">
        Continue
    </button>
</form>


</div>

</body>
</html>
