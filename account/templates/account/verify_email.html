<!DOCTYPE html>

<html>
<head>
    <title>Verify Email</title>
</head>
<body>

<h2>Email Verification</h2>

{% if error %}

<p style="color:red">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label>Enter 6-digit PIN</label><br>
    <input type="text" name="pin" maxlength="6" required><br><br>
    <button type="submit">Verify</button>
</form>

</body>
</html>
