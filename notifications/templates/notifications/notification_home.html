<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศูนย์รวมการแจ้งเตือน</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #F7EDED;
            min-height: 100vh;
            padding: 40px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            text-align: center;
        }

        .icon-wrapper {
            width: 110px;
            height: 110px;
            background-color: #8162A9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 10px 40px rgba(129, 98, 169, 0.3);
        }

        .icon-wrapper svg {
            width: 56px;
            height: 56px;
            stroke: #fff;
        }

        h1 {
            font-size: 40px;
            color: #8162A9;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 50px;
        }

        .grid {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            width: 420px;
            background: #ffffff;
            border-radius: 28px;
            padding: 40px 30px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }


        .card-icon {
            width: 80px;
            height: 80px;
            background-color: #FEEBCB;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .card-icon svg {
            width: 36px;
            height: 36px;
            stroke: #A780DA;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #2d3748;
        }

        .card-desc {
            font-size: 16px;
            color: #718096;
            line-height: 1.6;
        }

        .card-link {
            margin-top: 24px;
            font-weight: 600;
            color: #8162A9;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .card-link svg {
            width: 18px;
            height: 18px;
            stroke: #8162A9;
        }

        @media (max-width: 768px) {
            .card { width: 100%; }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="icon-wrapper">
        <i data-lucide="bell-ring"></i>
    </div>

    <h1>การแจ้งเตือนทั้งหมด</h1>
    <div class="subtitle">
        เลือกประเภทการแจ้งเตือนที่คุณต้องการดู
    </div>

    <div class="grid">

        <a href="{% url 'survey_notification' %}" class="card">
            <div class="card-icon">
                <i data-lucide="clipboard-list"></i>
            </div>
            <div class="card-title">แบบสำรวจ</div>
            <div class="card-desc">
                แบบสำรวจที่รอการตอบกลับจากคุณ
            </div>
            <div class="card-link">
                ดูรายละเอียด
                <i data-lucide="arrow-right"></i>
            </div>
        </a>

        <a href="{% url 'project_progress_notification' %}" class="card">
            <div class="card-icon">
                <i data-lucide="trending-up"></i>
            </div>
            <div class="card-title">ความคืบหน้าโครงการ</div>
            <div class="card-desc">
                ติดตามสถานะและความคืบหน้าโครงการทั้งหมด
            </div>
            <div class="card-link">
                ดูรายละเอียด
                <i data-lucide="arrow-right"></i>
            </div>
        </a>

    </div>

</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
